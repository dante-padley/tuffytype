<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tuffy Type</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Tuffy Types</title>
  </head>
  <body>
    <header>
      <h1><a href="index.html"> CSUF Tuffy Types </a></h1>
    </header>
    <main>
      <div class="typing-container">
        <h2 id="main-title">Start Typing To Begin!</h2>
        <div class="stats">
          <h2 class="timer" id="timer">Seconds Remaining: 60</h2>
          <h2 id="wordspermin">WPM: 0</h2>
          <p class="quote-display" id="generated-quote"></p>
          <!-- timer selection related code by salem-->
		<label class="timer textcolor">Select Timer:
			<select name="timer" id="timer1" class ="backcolor" selected onchange=timer_change();>
				
				<option value="15">Default 15 seconds</option>
				<option value="30">30 Seconds</option>
				<option value="45">45 Seconds</option>
				<option value="60">60 seconds</option>
			</select>
		</label>
          <h2 id="word-count">Words Typed: 0</h2>
          <h2 id="error-count">Errors: 0</h2>
          <h2 id="character-count">Characters Typed: 0</h2>
        </div>
        <br />
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>

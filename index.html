<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tuffy Type</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/0be9d41a52.js"
      crossorigin="anonymous"
    ></script>
    <script src="button.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tuffy Types</title>
    <link rel="icon" type="image/png" href="images/FullertonIcon.png">
  </head>
    <main>
      <body>
            <header>
      <h1><a href="index.html"> CSUF Tuffy Types </a></h1>

    </header>
        <div class="typing-container">
          <div>
            <input
              type="checkbox"
              name="checkbox"
              id="checkbox"
              class="checkbox"
            />
            <label for="checkbox" class="label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <div class="ball"></div>
            </label>
          </div>
          <h2 id="main-title">Start Typing To Begin!</h2>
          <div class="stats">
            <h2 class="timer" id="timer">Seconds Remaining: 60</h2>
            <h2 id="wordspermin">WPM: 0</h2>
            <h2 id="Rawwordspermin">Raw WPM: 0</h2>
            <h2 id="accuracy-percent">Accuracy: 0</h2>
            <p class="quote-display" id="generated-quote"></p>

          <!-- timer selection related code by salem-->
		<label class="timer textcolor">Select Timer:
			<select name="timer" id="timer1" class ="backcolor" selected onchange="timer_change()">
				
				<option value="15">15 seconds</option>
				<option value="30">30 Seconds</option>
				<option value="45">45 Seconds</option>
				<option value="60" selected>60 seconds</option>
			</select>
		</label>
          <label class="restartButton textcolor">Restart:  
          <button style="font-size:28px" id ="restartButton" onclick= "restart()"> <i class="fa fa-refresh"></i></button>
          </label>
          <h2 id="word-count">Words Typed: 0</h2>
          <h2 id="error-count">Errors: 0</h2>
          <h2 id="character-count">Characters Typed: 0</h2>
          </div>         
        <br />
      </div>
    </main>
    <script src="script.js"></script>
    <!-- modal -->
    <div class="bg-modal" id="modal-id">
      <div class="modal-content">
        
        <h2 id="word-count-2" class="wordsTyped">Words Typed: 0</h2>
        <h2 id="error-count-2" class="errCount">Errors: 0</h2>
        <h2 id="wordspermin-2" class="wpm">WPM: 0</h2>
		<h2 id="Rawwordspermin-2">Raw WPM: 0</h2>
        <h2 id="accuracy-percent-2">Accuracy: 0</h2>
        <span>
          <button
            class="play-again-button"
            id="button"
            onClick="window.location.reload();"
          >
            Play again?
          </button>
        </span>

      </div>
    <script src="darkMode.js"></script>
  </body>
</html>

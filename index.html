<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="testing.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Tuffy Types</title>
  </head>
  <body>
    <header>
      <!-- <img src="./images/Tuffy.png" alt="tuffy" id="tuffy-img" /> -->
      <h1><a href="index.html"> CSUF Tuffy Types </a></h1>
    </header>

    <main>
      <div class="typing-container">
        <div class="timer" id="timer">0</div>
        <h3 class="quote-display" id="quoteDisplay">generating quote....</h3>
        <h4 id="word-count">Words Typed: 0</h4>
        <h4 id="character-count">Characters Typed: 0</h4>
        <h4 id="error-count">Errors: 0</h4>
        <p id="generated-quote"></p>
        <h3 id="text-field"></h3>
        <br>
        <h4 id="timer">Seconds Remaining: 60</h4>
        <h4 id="wordspermin">WPM: 0</h4>
        <div class="typing-container-row">
          <textarea
            id="quoteInput"
            class="quote-input"
            cols="50"
            rows="100"
            placeholder="The clock starts when you start typing."
            autofocus
          ></textarea>

        </div>
      </div>
    </main>


    <!--- JAVASCRIPT -->

    <script src="script.js"></script>

  </body>
</html>
